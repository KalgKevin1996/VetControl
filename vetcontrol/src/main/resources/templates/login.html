<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: layout(~{::section})}">
<section>
    <div class="container mt-5">
        <div class="row justify-content-center align-items-center">
            <div class="col-md-6">

                <div class="card shadow-lg border-0 rounded-4">
                    <div class="card-body p-5">
                        <div class="text-center mb-4">
                            <img th:src="@{/img/pokemon/seguridad/pokebola_cerrada.svg}" alt="Inicio de sesión" width="80">
                            <h3 class="mt-3 text-primary">Iniciar Sesión</h3>
                            <p class="text-muted">Bienvenido a VetControl</p>
                        </div>

                        <form th:action="@{/login}" method="post">
                            <div class="mb-3">
                                <label for="username" class="form-label">Correo electrónico</label>
                                <input type="text" class="form-control" id="username" name="username" placeholder="email@dominio.com" required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Contraseña</label>
                                <input type="password" class="form-control" id="password" name="password" required>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">
                                <i class="bi bi-door-open"></i> Ingresar
                            </button>
                        </form>

                        <div th:if="${param.error}" class="alert alert-danger mt-3">
                            <i class="bi bi-exclamation-triangle-fill"></i> Credenciales incorrectas. Intenta nuevamente.
                        </div>
                        <div th:if="${param.logout}" class="alert alert-success mt-3">
                            <i class="bi bi-check-circle-fill"></i> Has cerrado sesión exitosamente.
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</section>
</html>
