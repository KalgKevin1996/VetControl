<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
  <title>Panel de Administración</title>
</head>
<body>
<div layout:fragment="content">
  <div class="container mt-5">
    <h2>Panel de Administración</h2>
    <p>Bienvenido al panel de administrador. Aquí podrás gestionar usuarios, productos, inventario y más.</p>

    <div class="row">
      <div class="col-md-4">
        <div class="card text-bg-primary mb-3">
          <div class="card-body">
            <h5 class="card-title">Productos</h5>
            <p class="card-text">Ver y administrar productos.</p>
            <a th:href="@{/productos}" class="btn btn-light">Ir</a>
          </div>
        </div>
      </div>
      <!-- Puedes agregar más tarjetas aquí para usuarios, reportes, etc. -->
    </div>
  </div>
</div>
</body>
</html>
