<!-- templates/fragments/navbar.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light mb-4" th:fragment="navbar">
  <div class="container-fluid">
    <a class="navbar-brand" th:href="@{/productos}">VetControl</a>

    <div class="collapse navbar-collapse">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item" sec:authorize="isAuthenticated()">
          <a class="nav-link" th:href="@{/productos}">Productos</a>
        </li>
        <li class="nav-item" sec:authorize="hasRole('ADMIN')">
          <a class="nav-link" th:href="@{/admin/dashboard}">Admin Dashboard</a>
        </li>
        <li class="nav-item" sec:authorize="hasRole('OPERADOR')">
          <a class="nav-link" th:href="@{/productos}">Gestión de Stock</a>
        </li>
      </ul>
      <form class="d-flex" th:action="@{/logout}" method="post" sec:authorize="isAuthenticated()">
        <button class="btn btn-outline-danger" type="submit">Cerrar Sesión</button>
      </form>
    </div>
  </div>
</nav>
</body>
</html>
