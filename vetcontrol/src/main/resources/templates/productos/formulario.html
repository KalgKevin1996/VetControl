<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title th:text="${productoDTO.id == null} ? 'Nuevo Producto' : 'Editar Producto'">Producto</title>
  <meta charset="UTF-8">
  <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
</head>
<body>
<div th:replace="fragments/navbar :: navbar"></div>

<div class="container mt-5">
  <h2 th:text="${productoDTO.id == null} ? 'Nuevo Producto' : 'Editar Producto'"></h2>

  <form th:action="${productoDTO.id == null} ? @{/productos/guardar} : @{/productos/actualizar/{id}(id=${productoDTO.id})}"
        th:object="${productoDTO}" method="post">

    <div class="mb-3">
      <label for="nombre" class="form-label">Nombre</label>
      <input type="text" class="form-control" th:field="*{nombre}" id="nombre">
      <div class="text-danger" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></div>
    </div>

    <div class="mb-3">
      <label for="descripcion" class="form-label">Descripción</label>
      <textarea class="form-control" th:field="*{descripcion}" id="descripcion"></textarea>
    </div>

    <div class="mb-3">
      <label for="precio" class="form-label">Precio</label>
      <input type="number" step="0.01" class="form-control" th:field="*{precio}" id="precio">
      <div class="text-danger" th:if="${#fields.hasErrors('precio')}" th:errors="*{precio}"></div>
    </div>

    <div class="mb-3">
      <label for="stock" class="form-label">Stock</label>
      <input type="number" class="form-control" th:field="*{stock}" id="stock">
      <div class="text-danger" th:if="${#fields.hasErrors('stock')}" th:errors="*{stock}"></div>
    </div>

    <div class="mb-3">
      <label for="categoriaId" class="form-label">Categoría</label>
      <select class="form-select" th:field="*{categoriaId}" id="categoriaId">
        <option value="" disabled>-- Selecciona una categoría --</option>
        <option th:each="categoria : ${categorias}"
                th:value="${categoria.id}"
                th:text="${categoria.nombre}">
        </option>
      </select>
      <div class="text-danger" th:if="${#fields.hasErrors('categoriaId')}" th:errors="*{categoriaId}"></div>
    </div>

    <div class="form-check mb-3">
      <input class="form-check-input" type="checkbox" th:field="*{activo}" id="activo">
      <label class="form-check-label" for="activo">Activo</label>
    </div>

    <button type="submit" class="btn btn-success">Guardar</button>
    <a th:href="@{/productos}" class="btn btn-secondary">Cancelar</a>
  </form>
</div>
</body>
</html>
