<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Productos - VetControl</title>
  <meta charset="UTF-8">
  <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
</head>
<body>
<div class="container mt-5">
  <h2 class="mb-4">Listado de Productos</h2>
  <a class="btn btn-primary mb-3" th:href="@{/productos/nuevo}">+ Nuevo Producto</a>
  <table class="table table-bordered">
    <thead class="table-light">
    <tr>
      <th>ID</th>
      <th>Nombre</th>
      <th>Descripción</th>
      <th>Precio</th>
      <th>Stock</th>
      <th>Categoría</th>
      <th>Activo</th>
      <th>Acciones</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="producto : ${productos}">
      <td th:text="${producto.id}"></td>
      <td th:text="${producto.nombre}"></td>
      <td th:text="${producto.descripcion}"></td>
      <td th:text="${producto.precio}"></td>
      <td th:text="${producto.stock}"></td>
      <td th:text="${#lists.find(categorias, c -> c.id == producto.categoriaId)?.nombre} ?: 'Sin categoría'"></td>
      <td th:text="${producto.activo ? 'Sí' : 'No'}"></td>
      <td>
        <a th:href="@{'/productos/editar/' + ${producto.id}}" class="btn btn-sm btn-warning">Editar</a>
        <a th:href="@{'/productos/eliminar/' + ${producto.id}}" class="btn btn-sm btn-danger"
           onclick="return confirm('¿Estás seguro de eliminar este producto?')">Eliminar</a>
      </td>
    </tr>
    </tbody>
  </table>
</div>
</body>
</html>
